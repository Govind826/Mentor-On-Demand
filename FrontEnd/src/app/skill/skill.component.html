<!DOCTYPE html>
<html lang="en">
<head>
  <title>skill</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
    table{
      font-size: 12px;
      color: white;
    }
    .container{
      color: white;
    }
    th{
      text-align: center;
    }
    td{
      color: white;
    }
    h1{
      color: black;
    }
    h3{
      color: black;
    }
  #o
  {
    color: black;
  }
  </style>
</head>
<body background="/assets/b.jpg">


  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
 

<div class="container text-center">
  <h2 align="center"> Skill Details</h2><h2 align="right"><a id="o" href="javascript:history.back()">Back</a></h2>
 
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Prerequisites</th>
      <th>TOC</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let skill of skill">
      <td>{{skill.id}}</td>
      <td>{{skill.name}}</td>
      <td>{{skill.prerequisites}}</td>
      <td>{{skill.toc}}</td>
      <td>{{skill.createdAt | date}}</td>
      <td>{{skill.updatedAt | date}}</td>
      <td><button class="btn btn-danger" (click)="deleteSkill(skill)"> Delete Skill</button></td>
    </tr>
    </tbody>
  </table>
  </div>
