<!DOCTYPE html>
<html lang="en">
<head>
  <title>training</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      background-repeat: no-repeat;
      background-size: cover;
      height: 98vh;
    }
    table{
      font-size: 12px;
      color: white;

    
    }
    th{
      text-align: center;
    }
    .container{
      color: white;
    }
    td{
      color: white;
    }
    h1{
      color: black;
    }
    h3{
      color: black;
    }
    #o
    {
      color: white;
    }
    #a{
      color: black;
    }
  </style>
</head>
<body background="/assets/b.jpg">


<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">



    <h2 align="center"> Payment Details</h2> 
    <h2 align="right"><a id="a" href="javascript:history.back()">Back</a></h2>
    
    <br>
    <table class="table  text-center">
      <thead>
      <tr>
        <th class="hidden">Id</th>
         
        <th>txnType</th>
        <th>amount</th>
        <th>remarks</th>

        <th>mentorId</th>
        <th>userId</th>
        <th>trainingId</th>
        <th>paymentType</th>
     <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let payment of payments">
        <td class="hidden">{{payment.id}}</td>
        <td>{{payment.txnType}}</td>
        <td>{{payment.amount}}</td>
        <td>{{payment.remarks}}</td>
        <td>{{payment.mentorId}}</td>
        <td>{{payment.userId}}</td>
        <td>{{payment.trainingId}}</td>
        <td>{{payment.paymentType}}</td>
        <td><button class="btn btn-danger" (click)="deletePayment(payment)"> Delete Payment</button></td>
      </tr>
      </tbody>
    </table>
    </div>
